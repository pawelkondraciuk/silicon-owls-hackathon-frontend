<mat-toolbar
  class="mat-elevation-z8"
  color="primary"
  role="form"
  ngFileDrop
  [options]="options"
  [uploadInput]="uploadInput"
  (uploadOutput)="onUploadOutput($event)"
>
  <label for="fileUpload" *ngIf="!dragOverDocument">
    Przeciągnij pliki tutaj lub kliknij aby przesłać bilet
  </label>
  <div class="drag-files-here" *ngIf="dragOverDocument">
    <mat-icon [inline]="true">cloud_upload</mat-icon>
    Przeciągnij pliki tutaj
  </div>
</mat-toolbar>
<input
  type="file"
  id="fileUpload"
  ngFileSelect
  [options]="options"
  (uploadOutput)="onUploadOutput($event)"
  [uploadInput]="uploadInput"
  multiple
/>
